
<div class="main-contact col-10 col-sm-10 justify-content-center text-center">
    <h1>Contactez-nous !</h1>
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail($event)" method="post" class="contact_form col-10 col-sm-12 col-lg-12 mx-auto">
        <div class="id row ">
            <div class="first-name col-6 col-sm-6 col-lg-6">
                <input type="text" class="first-name_box col-12 col-sm-12 col-lg-12" name="firstName" formControlName="firstname" placeholder="Votre prÃ©nom" required>
            </div>
            <div class="last-name col-6 col-sm-6 col-lg-6">
                <input type="text" class="last-name_box col-12 col-sm-12 col-lg-12" name="lastName" formControlName="lastname" placeholder="Votre nom" required>
            </div>
        </div>
        <div class="email">
            <input type="email" class="email_box col-12 col-sm-12 col-lg-12" name="email" formControlName="email" placeholder="Votre email" key="email-input" required>
        </div>
        <div class="object">
            <input type="text" class="object_box col-12 col-sm-12 col-lg-12" name="object" formControlName="object" placeholder="Le sujet de votre message" required>
        </div>
        <div class="comments_block">
            <textarea class="comments col-12 col-sm-12 col-lg-12" name="comments" formControlName="comments" placeholder="Votre message" rows="4" maxlength="500"
                required></textarea>
        </div>
        
        <div class="submit_block row ">
            <div class="space col-10 col-md-10 col-lg-10"></div>
            <button type="submit" class="submit btn btn-danger col-2 col-md-2 col-lg-2">
                Envoyer
            </button>
        </div>
    </form>
</div>
