<div class="main-fiche-produit">
    <h1>{{product?.name}}</h1>

    <p><strong>Description : </strong> {{product?.description}}</p>

    <p><strong>Matériau : </strong>{{product?.materiau}}</p>
    <p><strong>Hauteur : </strong>{{product?.hauteur}}</p>
    <p><strong>Prix : </strong>{{product?.price}}</p>
    <p><strong>Disponibilité : </strong>{{product?.disponibilite}}</p>
</div>
